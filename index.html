<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dice.css">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="container-history">
        <h1 class="history">History</h1>
        <div class="line"></div>
        <button class="button-roll" id="roll" onClick="rollDice()">Roll</button>
        <button class="button-average" id="average" onClick="calculateAverage()">Average</button>

    </div>

    <div class="vl"></div>

    <div class="dice" id="cube">
        <div class="side one"></div>
        <div class="side two"></div>
        <div class="side three"></div>
        <div class="side four"></div>
        <div class="side five"></div>
        <div class="side six"></div>
    </div>

    <div class="history-container">
        <ul id="history-list"></ul>
        <ul id="average-list"></ul>
    </div>

</body>
</html>
